<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>論文管理システム</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>📄 論文管理システム</h1>
  <a href="upload.html" class="upload-btn">＋ 論文をアップロードする</a>

  <table id="paperTable">
    <thead>
      <tr>
        <th>タイトル</th>
        <th>アップロード日</th>
        <th>要約</th>
        <th>ファイル</th>
        <th class="action-column">操作</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- ここに一覧がJSで追加されます -->
    </tbody>
  </table>

  <!-- 編集モーダル -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>論文情報の編集</h2>
      <div class="form-group">
        <label for="editTitle">タイトル:</label>
        <input type="text" id="editTitle" class="form-input">
      </div>
      <div class="form-group">
        <label for="editDate">日付:</label>
        <input type="date" id="editDate" class="form-input">
      </div>
      <div class="modal-buttons">
        <button id="saveEditBtn" class="primary-btn">保存</button>
        <button id="cancelEditBtn" class="secondary-btn">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- 削除確認モーダル -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h2>論文の削除</h2>
      <p>以下の論文を削除してもよろしいですか？</p>
      <p id="deleteTitle" class="delete-confirm-title"></p>
      <div class="modal-buttons">
        <button id="confirmDeleteBtn" class="danger-btn">削除する</button>
        <button id="cancelDeleteBtn" class="secondary-btn">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- 要約閲覧モーダル -->
  <div id="summaryViewModal" class="modal">
    <div class="modal-content summary-view-content">
      <div id="summaryViewContent"></div>
      <div class="modal-buttons">
        <button id="closeSummaryViewBtn" class="secondary-btn">閉じる</button>
      </div>
    </div>
  </div>

  <!-- PDFビューアーモーダル -->
  <div id="pdfViewModal" class="modal">
    <div class="modal-content pdf-view-content">
      <div id="pdfViewContainer">
        <iframe id="pdfViewer" width="100%" height="100%" frameborder="0"></iframe>
      </div>
      <div class="modal-buttons">
        <button id="closePdfViewBtn" class="secondary-btn">閉じる</button>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
